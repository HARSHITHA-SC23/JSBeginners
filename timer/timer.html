<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <h3 id="title">TIMER</h3>
    <div class="timer-circle-main">
        <div class="circle"></div>
        <h1 id="timer"></h1>
    </div>
    <div id="timer-circle-button">
        <button data-tooltip="Pause" class="timer-button" id="stopButton" disabled onclick=stopTimer()><i
                class="fa-regular fa-circle-pause"></i></button>
        <button data-tooltip="Start" class="timer-button" id="startButton" onclick=startTimer()><i
                class="fa-regular fa-circle-play"></i></button>
        <button data-tooltip="Reset" class="timer-button" onclick=resetTimer()><i
                class="fa-solid fa-rotate"></i></button>
    </div>


    <script src="./index.js" async defer></script>
    <script src="https://kit.fontawesome.com/1c0aad5614.js" crossorigin="anonymous"></script>
</body>

</html>
